<div class="m-5">
  <h1 class="mt-5 mb-5">Sistema de Numeración Binario</h1>
  <h3>Bit</h3>
  <p class="mb-5">Es la unidad más pequeña que puede almacenarse en una computadora; puede ser 0 o 1</p>
  <img id="img1" [src]=image >
  <button class="btn" [ngClass]="onTurn ? 'btn-danger' : 'btn-success'" (click)="turn()">{{onTurnText}}</button>
  @if (onTurn)
  {
    <p id="uno">Bit: 1</p>
  }
  @else 
  {
    <p id="cero" >Bit: 0</p>
  } 
</div>
